services:
  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: .
          target: /usr/src/app
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: nadiki-registrar
    ports:
      - "3306:3306"
    networks:
      - mariadb_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  mariadb_network:
    driver: bridge