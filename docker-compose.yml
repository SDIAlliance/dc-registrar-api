networks:
  nadiki:
services:
  mariadb:
    image: mariadb:latest
    container_name: mariadb
    ports:
      - "33306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: toogood4u
    networks:
      - nadiki
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
  mariadb-setup:
    restart: no
    depends_on:
      mariadb:
        condition: service_healthy
    image: mariadb:latest
    volumes:
      - "./ddl:/ddl"
    entrypoint: ["bash", "-c", "mariadb -h mariadb -u root -ptoogood4u -e 'CREATE DATABASE nadiki_registrar;\nuse nadiki_registrar;\n\\. /ddl/facilities.sql\n\\. /ddl/racks.sql\n\\. /ddl/servers.sql\n'"]
    networks:
      - nadiki
  influxdb:
    image: influxdb:2
    container_name: influxdb
    ports:
      - "18086:8086"
    networks:
      - nadiki
