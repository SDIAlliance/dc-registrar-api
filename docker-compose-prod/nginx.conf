events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Server for influxdb.svc.nadiki.work on port 8443
    server {
        listen 8443 ssl;
        server_name influxdb.svc.nadiki.work;

        ssl_certificate /etc/letsencrypt/live/influxdb.svc.nadiki.work/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/influxdb.svc.nadiki.work/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://influxdb:8086;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Server for jupyter.svc.nadiki.work on port 8443
    server {
        listen 8443 ssl;
        server_name jupyter.svc.nadiki.work;

        ssl_certificate /etc/letsencrypt/live/jupyter.svc.nadiki.work/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/jupyter.svc.nadiki.work/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://jupyter:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (important for Jupyter)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Server for registrar.svc.nadiki.work on port 443
    server {
        listen 443 ssl;
        server_name registrar.svc.nadiki.work;

        ssl_certificate /etc/letsencrypt/live/registrar.svc.nadiki.work/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/registrar.svc.nadiki.work/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://registrar:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Server for app.svc.nadiki.work on port 443
    server {
        listen 443 ssl;
        server_name app.svc.nadiki.work;

        ssl_certificate /etc/letsencrypt/live/app.svc.nadiki.work/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.svc.nadiki.work/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://ui:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
